<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Portafolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #253233;
      }

      li {
        float: right;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 20px;
        text-decoration: browna;
      }
      li p {
        display: block;
        color: white;
        text-align: center;
        padding: 20px;
        text-decoration: browna;
      }

      li a:hover {
        background-color: #000000;
      }
      li {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: block;
        color: white;
        text-decoration: browna;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li style="float: left"><a>Bryan Irán García Gutiérrez</a></li>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </body>
</html>
